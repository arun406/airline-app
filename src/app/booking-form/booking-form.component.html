<div *ngIf="!post; else forminfo" novalidate>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
    <mat-tab-group>
      <mat-tab label="Pet Details">
        <div formGroupName="pet" noValidate>
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" />
            <!-- <mat-error
                              *ngIf="
                                !formGroup.controls['name'].valid &&
                                formGroup.controls['name'].touched
                              "
                            >
                              {{ getErrorEmail() }}
                            </mat-error> -->
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Bread" formControlName="bread" />
          </mat-form-field>
          <div formGroupName="age" noValidate>
            <mat-form-field>
              <mat-label>Age</mat-label>
              <input matInput formControlName="years" />
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="months" />
            </mat-form-field>
          </div>
          <div formGroupName="weight" noValidate>
            <mat-form-field>
              <input matInput placeholder="Weight" formControlName="value" />
            </mat-form-field>
            <mat-form-field>
              <mat-select formControlName="code">
                <mat-option value="K">Kgs</mat-option>
                <mat-option value="L">Lbs</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
    <mat-tab-group>
      <mat-tab label="Create Details">
        <div formGroupName="dimensions" noValidate></div>
      </mat-tab>
    </mat-tab-group>

    <mat-tab-group>
      <mat-tab label="Flight Details">
        <div formGroupName="flight" noValidate>
          <div>
            <mat-form-field>
              <input matInput formControlName="carrier" />
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="number" />
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="suffix" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput formControlName="date" />
            </mat-form-field>
          </div>
          <div>
            <div formGroupName="from" noValidate>
              <mat-form-field>
                <input matInput formControlName="code" />
              </mat-form-field>
            </div>
            <div formGroupName="to" noValidate>
              <mat-form-field>
                <input matInput formControlName="code" />
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
